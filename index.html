			<section id="color">

				        	</p>
				        </div>
						<div class="swatch orange">
				          	<p class="">
				            	<span class="fw-semibold ng-binding">orange</span>
				            	<br>#0F4083
				        	</p>
				        </div>
						<div class="swatch yellow">
				          	<p class="">
				            	<span class="fw-semibold ng-binding">yellow</span>
				            	<br>#0F4083
				        	</p>
				        </div>
					</div>
				</article>
			</section>
		</div>
